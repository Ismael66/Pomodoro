<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="containerCronometro">
                <span id="cronometro">00:00</span>
            </div>
            <div class="containerControles">
                <div class="acao">
                    <input type="button" value="▶" id="start">
                </div>
                <div class="acao">
                    <input type="button" value="↺" id="reset">
                </div>
            </div>
            <div class="setas">
                <div class="containerSetas">
                    <span>Estudo</span>
                    <span id="tempoProdutividade">00:00</span>
                    <div class="botoes">
                        <input type="button" value="⇧" id="aumenta">
                        <input type="button" value="⇩" id="diminui">
                    </div>
                </div>
                <div class="containerSetas">
                    <span>Pausa</span>
                    <span id="tempoDescansar">00:00</span>
                    <div class="botoes">
                        <input type="button" value="⇧" id="aumentaDescanso">
                        <input type="button" value="⇩" id="diminuiDescanso">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; Ismaelll</p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
